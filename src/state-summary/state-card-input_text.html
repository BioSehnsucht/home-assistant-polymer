<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../components/entity/state-info.html">

<link rel="import" href="../util/hass-util.html">

<dom-module id="state-card-input_text">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      paper-input {
        margin-left: 16px;
      }
    </style>

    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]" in-dialog='[[inDialog]]'></state-info>
      <paper-input
        minlength='[[min]]' maxlength='[[max]]' value='{{value}}' pin
        disabled='[[disabled]]' auto-validate pattern='[[pattern]]'
        on-change='selectedValueChanged' on-tap='stopPropagation'>
      </paper-input>
    </div>
  </template>
</dom-module>

<script>
class StateCardInputText extends Polymer.Element {

  static get is() { return 'state-card-input_text'; }

  static get properties() {
    return {
      hass: Object,

      inDialog: {
        type: Boolean,
        value: false,
      },

      stateObj: {
        type: Object,
        observer: 'stateObjectChanged',
      },

      min: {
        type: Number,
        value: 0,
      },

      max: {
        type: Number,
        value: 100,
      },

      pattern: {
        type: String,
        value: '.*',
      },

      disabled: {
        type: Boolean,
        value: false,
      },

      value: {
        type: String,
      }

    };
  }

  static get observers() {
    return [
    ];
  }

  stateObjectChanged(newVal) {
    this.min = Number(newVal.attributes.min);
    this.max = Number(newVal.attributes.max);
    if (newVal.attributes.pattern != null) {
      this.pattern = String(newVal.attributes.pattern);
    }
    this.disabled = Boolean(newVal.attributes.disabled);
    this.value = String(newVal.state);
  }

  selectedValueChanged() {
    if (this.value === String(this.stateObj.state)) {
      return;
    }
    this.hass.callService('input_text', 'select_value', {
      value: this.value,
      entity_id: this.stateObj.entity_id,
    });
  }

  stopPropagation(ev) {
    ev.stopPropagation();
  }
}

customElements.define(StateCardInputText.is, StateCardInputText);
</script>
